<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Food Survey Form</h1>
          <p id="description" class="description text-center">
            Share your food preferences with us
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Which option best describes your favorite food?</p>
            <select id="dropdown" name="food-type" class="form-control" required>
              <option disabled selected value>Select favorite food</option>
              <option value="pizza">Pizza</option>
              <option value="burger">Burger</option>
              <option value="soup">Soup</option>
              <option value="salad">Salad</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Is breakfast the best meal?</p>
            <label>
              <input
                name="breakfast-best"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="breakfast-best"
                value="maybe"
                type="radio"
                class="input-radio"
              />No Way</label
            >
      
            <label
              ><input
                name="breakfast-best"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <p>
              What would you prefer to eat for dessert?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="ice-cream"
                type="checkbox"
                class="input-checkbox"
              />Ice Cream</label
            >
            <label>
              <input
                name="prefer"
                value="pie"
                type="checkbox"
                class="input-checkbox"
              />Pie</label
            >
            <label
              ><input
                name="prefer"
                value="custard"
                type="checkbox"
                class="input-checkbox"
              />Custard</label
            >
            <label
              ><input
                name="prefer"
                value="cake"
                type="checkbox"
                class="input-checkbox"
              />Cake</label
            >
            <label
              ><input
                name="prefer"
                value="fruit-salad"
                type="checkbox"
                class="input-checkbox"
              />Fruit Salad</label
            >
            <label
              ><input
                name="prefer"
                value="creme-brulee"
                type="checkbox"
                class="input-checkbox"
              />Creme Brulee</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
